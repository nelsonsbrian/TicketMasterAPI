<!DOCTYPE html>
<html>

<head>
  <title>TicketMaster</title>
</head>

<body>
  <div class='container'>

    <h1 class='jumbotron'>TicketMaster</h1>
    <form id='zipcodeForm'>
      <div class="form-group">
        <label for="zipcode">Search by Zipcode</label>
        <input class="form-control" name="zipcode" id="zipcode" type="text" required>
      </div>
    </form>
    <form id='cityForm'>
      <div class="form-group">
        <label for="city">Search by City</label>
        <input class="form-control" name="city" id="city" type="text" required>
      </div>
      <button class="btn btn-danger">Search</button>
    </form>
   
    <h1>events</h1>
    <div class='eventList'>

    </div>
    <div class='showErrors'>

    </div>
  </div>
</body>

</html>
